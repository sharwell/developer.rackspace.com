---
- name: Configure web server(s)
  hosts: webservers
  sudo: yes
  vars:
    docroot: /vagrant_data/_site
    sourceroot: /vagrant_data/
    server_name: localhost
  roles:
    - webserver
    - role: bennojoy.nginx
      nginx_http_params:
        sendfile: "on"
        access_log: /var/log/nginx/access.log
      nginx_sites:
      - server:
          file_name: developer.rackspace.com
          listen: 80
          server_name: "{{ server_name }}"
          root: "{{ docroot }}"
    - jekyll
    - sphinx
    - dev
